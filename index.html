<head>

  <link rel="stylesheet" href="styles.css">

<body>
  <div id="game">
    <div id="top-left" class="color-button" data-color="green" data-shape="triangle"></div>
    <div id="top-right" class="color-button" data-color="red" data-shape="square"></div>
    <div id="bottom-left" class="color-button" data-color="yellow" data-shape="circle"></div>
    <div id="bottom-right" class="color-button" data-color="blue" data-shape="star"></div>
  </div>
  <div id="message-panel">Wait for it...</div>
  <div id="score-panel">
    <span>Click Score: </span><span id="score">0</span><br>
    <span>Sequence Score: </span><span id="sequence-score">0</span>
  </div>
  <button id="start">Start Game</button>
